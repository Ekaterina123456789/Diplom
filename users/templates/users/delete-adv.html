{% extends 'blogs/base.html' %}
{% load static %}
{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}">
                    <img src="{% static 'images/left.png' %}" alt="left">
                </a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <p>Вы уверены, что хотите удалить <b>"{{ advertisement.text | slice:'20' }}"</b>?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'account' %}">&#x2190 Вернуться назад</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}
