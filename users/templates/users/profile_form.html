{% extends 'blogs/base.html' %}
{% load static %}
{% block content %}

<h1>Редактировать учетную запись</h1>

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}">
                <img src="{% static 'images/left.png' %}" alt="left">
            </a>
            <br>

            <form class="form" action="{% url 'edit-account' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="form__field">
                    <label>{{ field.label }}: </label>
                    {{ field }}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Сохранить"/>
            </form>
        </div>
    </div>
</main>
{% endblock %}
